<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generate data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Generate random data</h1>
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="number" class="form-control" id="tables" placeholder="# of tables (default: 1)">
                </div>
                <div class="col">
                    <button type="button" id="preview" class="btn btn-success">
                        <i class="fas fa-eye"></i>
                        Preview
                    </button>
                    <button type="button" id="download" class="btn btn-primary">
                        <i class="fas fa-download"></i>
                        Download
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div id="preview-container" style="margin-top: 15px"></div>
    <script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function () {
            var url = 'generate.php?';

            function buildUrl(download) {
                return url + $.param({
                    tables: $('#tables').val(),
                    download: download
                })
            }

            function request(download, onSuccess) {
                $.ajax({
                    url: buildUrl(download),
                    method: 'GET',
                    success: onSuccess
                });
            }

            $('#preview').click(function () {
                request(
                    false,
                    function (data) {
                        $('#preview-container').html(data);
                    }
                );
            });

            $('#download').click(function () {
                console.log(buildUrl(1));
                window.location.replace(buildUrl(1));
            });
        });
    </script>
</body>
</html>
